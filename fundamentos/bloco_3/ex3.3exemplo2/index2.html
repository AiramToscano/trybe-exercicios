<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>

  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div class="div1">
    <h3 id="classe1">Cor primária</h3>
  </div>

  <div class="div2">
    <h3 id="classe2">Cor Secundária</h3>
    <p>eu gosto da cor verde</p>
  </div>

  <div class="div3">
    <h3  id="classe3">Cor Complementar</h3>
    <P> eu gosto da cor rosa</P>
  </div>

  <div>
    <h3>Cor Escura</h3>
  </div>
  <div>
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
