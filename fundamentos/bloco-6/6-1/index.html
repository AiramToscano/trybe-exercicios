<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
  </div>
  <main>
    <form class="cv-form needs-validation" novalidate>
      <div class="container mb-3 ">
        <div>
          <label for="validationCustom01" class="form-label">Nome:</label>
          <input minlength="3" maxlength="40" required type="text" class="form-control" id="validationCustom01"
            value="">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label for="validationCustom01" class="form-label">Email:</label>
          <input type="email" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label for="validationCustom01" class="form-label">CPF:</label>
          <input minlength="11" formControlName="sGPTypeDeliveryId" type="text" placeholder="Seu CPF apenas os numeros"
            class="form-control" required="required" pattern="[0-9]+$">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label for="validationCustom01" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="validationCustom04" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label for="validationCustom01" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="validationCustom05" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label for="validationCustom08" class="form-label">Estado:</label>
          <select required class="form-select" name="state" id="state">
            <option value=""> Selecione seu estado</option>
          </select>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div>
          <label class="form-label" for="houseType">Tipo de imóvel: </label>
          <input required class="form-check-input " type="radio" name="houseType" id="house" value="house">
          <span>Casa</span>
          <input required class="form-check-input " type="radio" name="houseType" id="apartment" value="apartment">
          <span>Apartamento</span>
          <div class="form-floating">
            <textarea required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Descreva seu cargo</label>
          </div>
          <br>
          <div>
            <label class="form-label" for="role">Cargo: </label>
            <input required class="form-control" type="text" name="role" id="role" maxlength="40">
          </div>
          <div>
            <label class="form-label" for="roleDescription">Descrição do cargo: </label>
            <input required class="form-control" type="text" id="roleDescription" maxlength="500"
              name="roleDescription">
          </div>
          <br>
          <div>
            <label class="form-label" for="startDate">Data de início: </label>
            <input id="data" type="date" onchange="formataBr()"><br />
            <span id="resultadoBr"></span>
          </div>

        </div>

        <div class="btn-group col-2">
          <button class="submit btn btn-primary active" type="submit">Enviar</button>
          <button class="clear-button btn btn-outline-primary" type="reset">Limpar</button>
        </div>
      </div>
    </form>
  </main>
  <section class="form-data"></section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>

</body>
<!-- JavaScript Bundle with Popper -->

</html>
